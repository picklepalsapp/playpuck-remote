<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PlayPuck BLE Remote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 0;
    }
    .status {
      padding: 12px;
      margin-bottom: 16px;
      background: white;
      border-radius: 8px;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 18px;
      margin: 8px 0;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .connect { background: #333; color: white; }
    .a { background: #4caf50; color: white; }
    .b { background: #2196f3; color: white; }
    .s { background: #ff9800; color: white; }
    .disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>

<body>

<h1>PlayPuck BLE Remote</h1>

<div id="status" class="status">
  Status: Not connected
</div>

<button class="connect" onclick="connect()">Connect to PlayPuck</button>
<button id="btnA" class="a disabled" onclick="send('A')">TEAM A</button>
<button id="btnB" class="b disabled" onclick="send('B')">TEAM B</button>
<button id="btnS" class="s disabled" onclick="send('S')">START</button>

<script>
  const SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
  const CHAR_UUID    = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';

  let device = null;
  let characteristic = null;

  const statusEl = document.getElementById('status');
  const buttons = ['btnA', 'btnB', 'btnS'];

  function setStatus(text) {
    statusEl.textContent = 'Status: ' + text;
  }

  function enableButtons(enable) {
    buttons.forEach(id => {
      const b = document.getElementById(id);
      if (enable) b.classList.remove('disabled');
      else b.classList.add('disabled');
    });
  }

  async function connect() {
    if (!navigator.bluetooth) {
      setStatus('Web Bluetooth NOT available (must be HTTPS + Chrome)');
      return;
    }

    try {
      setStatus('Requesting device…');

      device = await navigator.bluetooth.requestDevice({
        filters: [{ services: [SERVICE_UUID] }]
      });

      device.addEventListener('gattserverdisconnected', () => {
        setStatus('Disconnected');
        enableButtons(false);
      });

      setStatus('Connecting…');
      const server = await device.gatt.connect();

      const service = await server.getPrimaryService(SERVICE_UUID);
      characteristic = await service.getCharacteristic(CHAR_UUID);

      setStatus('Connected');
      enableButtons(true);

    } catch (err) {
      setStatus('Error: ' + err.message);
    }
  }

  async function send(letter) {
    if (!characteristic) return;

    try {
      const data = new TextEncoder().encode(letter);
      await characteristic.writeValueWithoutResponse(data);
      setStatus('Sent "' + letter + '"');
    } catch (err) {
      setStatus('Send failed');
    }
  }
</script>

</body>
</html>
